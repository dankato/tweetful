<!DOCTYPE html>
<html ng-app="">

  <head>
    <script data-require="angular.js@1.3.10" data-semver="1.3.10" src="https://code.angularjs.org/1.3.10/angular.js"></script>
  </head>

  <body>
    <h2>Enter some text in this input:</h2>
    <input type="text" ng-model="myValue" />
    <h2>See your input value get bound here:</h2>
    <p>{{ myValue }}</p>
    <button ng-click="myValue='some other value'">Change Value</button>
  </body>

</html>
