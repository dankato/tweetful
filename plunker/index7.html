<!DOCTYPE html>
<html ng-app="">

  <head>
  <link rel="stylesheet" type="text/css" href="style.css">
    <script data-require="angular.js@1.3.10" data-semver="1.3.10" src="https://code.angularjs.org/1.3.10/angular.js"></script>
  </head>

  <body>
    <input type="text" ng-model="myValue" />
    <div ng-if="myValue=='5'" class="pass">
      <p>You have entered 5</p>
    </div>
    <div ng-if="myValue!=='5'" class="fail">You haven't entered anything or entered something other than five.</div>
  </body>

</html>
